    <script>
      
      // 以宽度为rem基础
      const makeRemW = function() {
        let d_width = document.documentElement.clientWidth;
        if (d_width > 1080) {
          d_width = 1080;
        }
        const size_width = d_width*10/108;
        const font_size = (size_width).toFixed(2)+"px";
        const html = document.documentElement;
        html.style.fontSize = font_size;
        console.log('makeRemW', font_size);
      }
      window.onresize = function(){  
        makeRemW();
      }
      makeRemW();
    </script>
